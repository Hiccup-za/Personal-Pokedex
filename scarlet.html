<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pokedex - Scarlet</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #dc2626;
            --background-color: #000000;
            --card-background: #1a1a1a;
            --text-color: #f3f4f6;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            text-align: center;
            position: relative;
            background-color: var(--background-color);
            padding: 1rem 0;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .message {
            background-color: var(--card-background);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            max-width: 600px;
        }

        .back-button {
            position: absolute;
            left: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            background-color: var(--card-background);
            border-radius: 0.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="back-button" id="backButton">&larr;</div>
            <h1>Pokémon Scarlet</h1>
        </header>
        <div class="message">
            <h2>Coming Soon</h2>
            <p>The Pokémon Scarlet Pokedex is currently under development. 
            <br>Please check back later.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add click handler for the back button
            document.getElementById('backButton').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
