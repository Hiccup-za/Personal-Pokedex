<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Personal Pokedex</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Rotom Phone" class="rotom-logo">
                <h1>Personal Pokedex</h1>
            </div>
        </header>
        
        <div id="content">
            <!-- Content will be inserted here dynamically -->
        </div>
    </div>

    <!-- Add Game Modal -->
    <div id="addGameModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Select a Game</div>
            <div class="game-options">
                <div class="game-option" data-game="scarlet">
                    <img src="assets/Scarlet_Book.png" alt="Scarlet Book" class="game-book-icon">
                    <span class="game-option-text">Pokémon Scarlet</span>
                </div>
                <div class="game-option" data-game="violet">
                    <img src="assets/Violet_Book.png" alt="Violet Book" class="game-book-icon">
                    <span class="game-option-text">Pokémon Violet</span>
                </div>
            </div>
            <div class="close-button" id="closeModal">Cancel</div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-content">
            <div class="confirm-title" id="confirmTitle">Are you sure?</div>
            <div class="confirm-message" id="confirmMessage">This action cannot be undone.</div>
            <div class="confirm-buttons">
                <div class="confirm-button confirm-cancel" id="confirmCancel">Cancel</div>
                <div class="confirm-button confirm-ok" id="confirmOk">Confirm</div>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="scripts.js"></script>
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
